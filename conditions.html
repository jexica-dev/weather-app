<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=satoshi@1,700,500,300,501,400&display=swap"
      rel="stylesheet"
    />
    <title>The Weather App</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="nav">
      <h2 class="title">The Weather App</h2>
      <div class="menu">
        <p><a href="index.html">temperature</a></p>
        <p><a href="conditions.html">conditions</a></p>
      </div>
    </div>
    <!-- blobs -->
    <div class="blob-container">
      <div class="green blob"></div>
      <div class="yellow blob"></div>
      <div class="red blob"></div>
      <div class="blue blob"></div>
    </div>

    <!-- conditions -->
    <div class="temperature-conditions">
      <!-- temperature -->
      <div class="text-container"></div>

      <svg viewBox="0 -20 400 500">
        <path
          id="curve"
          d="M6,150C49.63,93,105.79,36.65,156.2,47.55,207.89,58.74,213,131.91,264,150c40.67,14.43,108.57-6.91,229-145"
        />
        <text x="25">
          <textPath xlink:href="#curve">&nbsp; 80 degrees</textPath>
        </text>
      </svg>
    </div>

    <!-- search bar -->

    <form action="" class="search space-mono-regular">
      <div class="search-wrapper">
        <input
          type="text"
          name="search-input"
          class="search-input"
          id="search-input"
          placeholder="CITY"
        />
        <button onclick="getWeather()" class="search-btn">submit</button>
      </div>
    </form>
  </body>
</html>
