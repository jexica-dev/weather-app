<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>The Weather App</title>
  </head>
  <body>
    <div class="nav">
      <div class="title">
        <div class="title-the">The</div>
        <div class="title-weather">Weather</div>
        <div class="title-app">App</div>
      </div>
      <div class="menu">
        <p><a href="index.html">temperature</a></p>
        <p><a href="conditions.html">conditions</a></p>
      </div>
    </div>

    <div class="blob-container">
      <div class="green blob"></div>
      <div class="yellow blob"></div>
      <div class="red blob"></div>
      <div class="blue blob"></div>
    </div>

    <div class="temperature">
      <svg viewBox="0 -150 450 500" class="temp-label-svg">
        <path
          id="curve"
          fill="transparent"
          d="M73.2,98.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97"
        />
        <text x="25">
          <textPath id="temp-display" xlink:href="#curve">temperature</textPath>
        </text>
      </svg>

      <div id="weather-value-display" class="weather-value"></div>

      <div class="location-display" id="location-display"></div>

      <button
        id="unit-toggle"
        class="unit-toggle-btn"
        onclick="toggleUnit()"
        style="display: none"
      >
        Switch to °C / °F
      </button>
    </div>

    <form
      class="search space-mono-regular"
      onsubmit="
        event.preventDefault();
        getWeather();
      "
    >
      <div class="search-wrapper">
        <input
          type="text"
          id="search-input"
          class="search-input"
          placeholder="ZIPCODE"
        />
        <button type="submit" class="search-btn">enter</button>
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
