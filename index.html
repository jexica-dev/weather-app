<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>The Weather App</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="nav">
      <h2 class="title">The Weather App</h2>
      <div class="menu">
        <p><a href="index.html">temperature</a></p>
        <p><a href="conditions.html">conditions</a></p>
      </div>
    </div>
    <!-- blobs -->
    <div class="blob-container">
      <div class="green blob"></div>
      <div class="yellow blob"></div>
      <div class="red blob"></div>
      <div class="blue blob"></div>
    </div>

    <!-- temperature -->
    <div class="temperature">
      <!-- temperature -->
      <div class="text-container"></div>

      <!-- https://css-tricks.com/snippets/svg/curved-text-along-path/ -->

      <svg viewBox="0 -150 450 500">
        <path
          id="curve"
          d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97"
        />
        <text x="25">
          <textPath xlink:href="#curve">80 degrees</textPath>
        </text>
      </svg>
    </div>

    <!-- search bar -->

    <form action="" class="search space-mono-regular">
      <div class="search-wrapper">
        <input
          type="text"
          name="search-input"
          class="search-input"
          id="search-input"
          placeholder="CITY"
        />
        <button onclick="getWeather()" class="search-btn">submit</button>
      </div>
    </form>
  </body>
</html>
